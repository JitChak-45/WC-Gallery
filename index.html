<!--Font Awesome CDN-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WC Gallery</title>
    
    <link rel="icon" type="image/x-icon" href="Assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="slide">


            <div class="item" style="background-image: url(Assets/Rohit1.jpg);">
                <div class="content">
                    <div class="name">Ro45</div>
                    <div class="des">Iconic, dependable, always delivering excellence.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(Assets/Rohit2.jpg);">
                <div class="content">
                    <div class="name">Shaana</div>
                    <div class="des">Mastermind on and off the field.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(Assets/Rohit3.jpg);">
                <div class="content">
                    <div class="name">King</div>
                    <div class="des">Reigns supreme with unmatched skill.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(Assets/Rohit4.webp);">
                <div class="content">
                    <div class="name">The Leader</div>
                    <div class="des">Unbreakable defense, stands resolute always.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(Assets/Rohit5.webp);">
                <div class="content">
                    <div class="name">RoKo</div>
                    <div class="des">Stopping opponents with strategic brilliance.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(Assets/Rohit6.webp);">
                <div class="content">
                    <div class="name">The Architect</div>
                    <div class="des">Designing victories with precise plans.</div>
                    <button>See More</button>
                </div>
            </div>

        </div>

        <div class="button">
            <button class="prev"><i class="fa-solid fa-angles-left"></i></button>
            <button class="next"><i class="fa-solid fa-angles-right"></i></button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
